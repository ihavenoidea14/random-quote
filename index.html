<!DOCTYPE html>
<html>
	<head>
		<meta name="viewport" content="width=device-width, initial-scale=1">

		<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/js/bootstrap.min.js" integrity="sha384-0mSbJDEHialfmuBBQP6A4Qrprq5OVfW37PRR3j5ELqxss1yVqOtnepnHVP9aJ7xS" crossorigin="anonymous"></script>
		<link href="https://maxcdn.bootstrapcdn.com/font-awesome/4.5.0/css/font-awesome.min.css" rel="stylesheet" integrity="sha384-XdYbMnZ/QjLh6iI4ogqCTaIjrFk87ip+ekIjefZch0Y+PvJ8CDYtEs1ipDmPorQ+" crossorigin="anonymous">
		<script   src="https://code.jquery.com/jquery-2.2.4.min.js"   integrity="sha256-BbhdlvQf/xTY9gja0Dq3HiwQF8LaCRTXxZKRutelT44="   crossorigin="anonymous"></script>
		<script   src="https://code.jquery.com/ui/1.11.4/jquery-ui.min.js"   integrity="sha256-xNjb53/rY+WmG+4L6tTl9m6PpqknWZvRt0rO1SRnJzw="   crossorigin="anonymous"></script>
		<link href='https://fonts.googleapis.com/css?family=Inconsolata' rel='stylesheet' type='text/css'>
		<script src="main.js"></script>
		<link rel="stylesheet" href="main.css">
		<title>Random Quote Machine | Jarid Wade</title>
	</head>
	<body>
		<h1>Random Quote Machine</h1>
		<div id="wrapper" class="container-fluid">
			<div>
				<div id="content" class="blockquote text-center">Click to see a random quote</div>
				<div id="innerContent" class="text-right">
					<footer id="author" class="blockquote-footer"></footer>
				</div>
			</div>
		</div>
		<div>
			<button id="doIt" class="btn btn-default">New Quote</button>
			<i id="tweet" onclick="tweetIt()" class="fa fa-twitter-square"></i>
		</div>
		<div id="contact">
			<h3>Jarid Wade</h3>
			<a href="https://twitter.com/jaridwade" target="_blank" class="btn btn-info" role="button"><i class="fa fa-twitter"> Twitter</i></a>
			<a href="https://github.com/ihavenoidea14" target="_blank" id="github" class="btn btn-default" role="button"><i class="fa fa-github"> Github</i></a>
			<a href="https://www.linkedin.com/in/jarid-wade-154a1373" target="_blank" class="btn btn-primary" role="button"><i class="fa fa-linkedin"> Linkedin</i></a>
		</div>
	</body>
</html>
